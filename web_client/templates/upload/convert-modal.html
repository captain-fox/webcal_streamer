<div class="modal-header">
    <h5 class="modal-title" id="convert-modal">Select file to import</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <ul class="list-group list-group-flush">
        {% for file in files %}
            <a href="#"
               class="list-group-item list-group-item-action">{{ file.title }} Uploaded: {{ file.created }}</a>
        {% endfor %}
    </ul>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <a href="{% url 'import_events' %}" type="button" class="btn btn-primary">Import</a>
</div>
