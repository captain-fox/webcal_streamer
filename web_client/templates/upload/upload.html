{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" id="upload-file-form" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div class="form-group">

                <label class="col-sm-4 control-label">{{ field.label_tag }}</label>
                <div class="col-sm-8">
                    {{ field }}
                    {% for error in field.errors %}
                        <span id="helpBlock" class="help-block">{{ error }}</span>
                    {% endfor %}
                </div>

            </div>
        {% endfor %}

        <div class="form-group col-sm-12" style="text-align: right">
            <button type="submit" value="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
{% endblock %}
